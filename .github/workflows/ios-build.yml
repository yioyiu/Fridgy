name: iOS Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (development/preview/production)'
        required: false
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production
      simulator:
        description: 'Build for simulator (iOS only)'
        required: false
        default: false
        type: boolean
  push:
    branches: [master, main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --silent

      - name: Setup Expo CLI
        run: |
          npm install -g @expo/cli@latest

      - name: Setup EAS CLI
        run: |
          npm install -g eas-cli@latest

      - name: Configure EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "::error::EXPO_TOKEN secret is required"
            exit 1
          fi
          echo "EAS configured successfully"

      - name: Bump iOS build number
        run: |
          if ! npm run bump:ios-build; then
            echo "::warning::Failed to bump iOS build number, continuing with existing build number"
          fi

      - name: Start EAS Build
        id: build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'production' }}"
          SIMULATOR="${{ github.event.inputs.simulator || 'false' }}"
          
          # Auto-adjust profile for simulator builds (production profile doesn't support simulator)
          if [ "$SIMULATOR" = "true" ] && [ "$BUILD_TYPE" = "production" ]; then
            echo "::warning::Production profile is not compatible with simulator. Switching to 'preview' profile."
            BUILD_TYPE="preview"
          fi
          
          echo "Starting EAS build for: $BUILD_TYPE"
          if [ "$SIMULATOR" = "true" ]; then
            echo "Building for iOS Simulator"
          else
            echo "Building for iOS Device (App Store)"
          fi
          
          # Start the build
          set +e  # Don't exit on error, we'll handle it manually
          if [ "$SIMULATOR" = "true" ]; then
            eas build --platform ios --profile $BUILD_TYPE --simulator --non-interactive --json > build_output.json 2>&1
            BUILD_EXIT_CODE=$?
          else
            eas build --platform ios --profile $BUILD_TYPE --non-interactive --json > build_output.json 2>&1
            BUILD_EXIT_CODE=$?
          fi
          set -e  # Re-enable exit on error
          
          # Check if build command succeeded
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "::error::EAS build command failed with exit code $BUILD_EXIT_CODE"
            if [ -f build_output.json ]; then
              echo "Build output:"
              cat build_output.json
            fi
            exit 1
          fi
          
          # Extract build ID (handle both array and object formats)
          if [ ! -f build_output.json ]; then
            echo "::error::build_output.json file not found"
            exit 1
          fi
          
          # Try to extract build ID - EAS build output can be array or object
          BUILD_ID=$(cat build_output.json | jq -r 'if type == "array" then .[0].id else .id end' 2>/dev/null)
          
          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ] || [ "$BUILD_ID" = "" ]; then
            echo "::error::Failed to extract build ID from build output"
            echo "Build output content:"
            cat build_output.json
            exit 1
          fi
          echo "Build ID: $BUILD_ID"
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

      - name: Wait for build completion
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          echo "Waiting for build $BUILD_ID to complete..."
          
          # Wait for build to finish
          MAX_WAIT_TIME=3600  # 60 minutes max
          ELAPSED_TIME=0
          SLEEP_INTERVAL=30
          
          while true; do
            # Get build status with error handling
            STATUS_OUTPUT=$(eas build:view $BUILD_ID --json 2>&1)
            if [ $? -ne 0 ]; then
              echo "::error::Failed to get build status"
              echo "$STATUS_OUTPUT"
              exit 1
            fi
            
            STATUS=$(echo "$STATUS_OUTPUT" | jq -r '.status // "unknown"' 2>/dev/null)
            if [ -z "$STATUS" ] || [ "$STATUS" = "null" ]; then
              echo "::error::Failed to parse build status"
              echo "$STATUS_OUTPUT"
              exit 1
            fi
            
            echo "Current status: $STATUS (elapsed: ${ELAPSED_TIME}s)"
            
            case $STATUS in
              "finished")
                echo "Build completed successfully!"
                break
                ;;
              "errored"|"canceled")
                echo "::error::Build failed with status: $STATUS"
                # Get build logs for debugging
                eas build:view $BUILD_ID --json | jq '.'
                exit 1
                ;;
              *)
                if [ $ELAPSED_TIME -ge $MAX_WAIT_TIME ]; then
                  echo "::error::Build timeout after $MAX_WAIT_TIME seconds"
                  exit 1
                fi
                echo "Build in progress... waiting ${SLEEP_INTERVAL} seconds"
                sleep $SLEEP_INTERVAL
                ELAPSED_TIME=$((ELAPSED_TIME + SLEEP_INTERVAL))
                ;;
            esac
          done

      - name: Download build artifact
        id: download
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          
          # Get artifact URL with error handling
          BUILD_VIEW_OUTPUT=$(eas build:view $BUILD_ID --json 2>&1)
          if [ $? -ne 0 ]; then
            echo "::error::Failed to get build view"
            echo "$BUILD_VIEW_OUTPUT"
            exit 1
          fi
          
          ARTIFACT_URL=$(echo "$BUILD_VIEW_OUTPUT" | jq -r '.artifacts.buildUrl // .artifacts.applicationArchiveUrl // empty' 2>/dev/null)
          
          if [ -z "$ARTIFACT_URL" ] || [ "$ARTIFACT_URL" = "null" ] || [ "$ARTIFACT_URL" = "" ]; then
            echo "::error::Could not get artifact URL"
            echo "Build view output:"
            echo "$BUILD_VIEW_OUTPUT" | jq '.artifacts // .' 2>/dev/null || echo "$BUILD_VIEW_OUTPUT"
            exit 1
          fi
          
          echo "Downloading artifact from: $ARTIFACT_URL"
          mkdir -p artifacts
          
          # Determine file extension
          if [[ $ARTIFACT_URL == *.ipa ]]; then
            EXT="ipa"
          else
            EXT="app"
          fi
          
          # Download the artifact with retry logic
          MAX_RETRIES=3
          RETRY_COUNT=0
          DOWNLOAD_SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -L -f -o "artifacts/ios-build.$EXT" "$ARTIFACT_URL"; then
              DOWNLOAD_SUCCESS=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Download failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                sleep 5
              fi
            fi
          done
          
          if [ "$DOWNLOAD_SUCCESS" = "false" ]; then
            echo "::error::Failed to download artifact after $MAX_RETRIES attempts"
            exit 1
          fi
          
          echo "Artifact downloaded successfully: artifacts/ios-build.$EXT"
          echo "artifact_path=artifacts/ios-build.$EXT" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: ${{ steps.download.outputs.artifact_path }}
          retention-days: 30

      - name: Build summary
        if: success()
        run: |
          echo "## ðŸŽ iOS Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ steps.build.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ github.event.inputs.build_type || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Simulator**: ${{ github.event.inputs.simulator || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: ${{ steps.download.outputs.artifact_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View build details: https://expo.dev/accounts/yioyiu/projects/fridgy/builds/${{ steps.build.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY

