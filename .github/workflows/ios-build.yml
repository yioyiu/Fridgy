name: iOS Build(Xcode)

on:
  push:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (development/preview/production)'
        required: false
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

permissions:
  contents: read

jobs:
  build:
    name: Build iOS App with Xcode
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          # Try npm ci first, fallback to npm install if it fails
          npm ci || {
            echo "npm ci failed (package.json and package-lock.json out of sync)"
            echo "Falling back to npm install..."
            npm install
          }

      - name: Setup Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Backup ExportOptions.plist
        run: |
          if [ -f ios/ExportOptions.plist ]; then
            mkdir -p .backup
            cp ios/ExportOptions.plist .backup/ExportOptions.plist
            echo "ExportOptions.plist backed up"
          else
            echo "::warning::ExportOptions.plist not found before prebuild"
          fi

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Restore ExportOptions.plist
        run: |
          if [ -f .backup/ExportOptions.plist ]; then
            cp .backup/ExportOptions.plist ios/ExportOptions.plist
            echo "ExportOptions.plist restored"
          else
            echo "::error::ExportOptions.plist backup not found"
            exit 1
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Bump iOS build number
        run: |
          if ! npm run bump:ios-build; then
            echo "::warning::Failed to bump iOS build number, continuing with existing build number"
          fi

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get Team ID from ExportOptions.plist
        id: get_team_id
        run: |
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "::error::ExportOptions.plist not found at ios/ExportOptions.plist"
            echo "Please ensure the file is committed to Git"
            exit 1
          fi
          
          # ä½¿ç”¨ plutil æå– Team IDï¼ˆé™é»˜é”™è¯¯ï¼‰
          TEAM_ID=""
          if command -v plutil &> /dev/null; then
            TEAM_ID=$(plutil -extract teamID raw ios/ExportOptions.plist 2>&1)
            # æ£€æŸ¥æ˜¯å¦æ˜¯é”™è¯¯ä¿¡æ¯
            if [[ "$TEAM_ID" == *"Error"* ]] || [[ "$TEAM_ID" == *"error"* ]]; then
              TEAM_ID=""
            fi
          fi
          
          # å¦‚æœ plutil å¤±è´¥ï¼Œä½¿ç”¨ grep + sed å¤‡ç”¨æ–¹æ³•
          if [ -z "$TEAM_ID" ]; then
            TEAM_ID=$(grep -A 1 '<key>teamID</key>' ios/ExportOptions.plist | grep '<string>' | sed -E 's/.*<string>([^<]*)<\/string>.*/\1/' | tr -d '[:space:]')
          fi
          
          # éªŒè¯ Team ID æ ¼å¼ï¼ˆåº”è¯¥æ˜¯ 10 ä¸ªå­—ç¬¦çš„å­—æ¯æ•°å­—ç»„åˆï¼‰
          if [ -z "$TEAM_ID" ] || [ "$TEAM_ID" = "YOUR_TEAM_ID" ] || [ ${#TEAM_ID} -lt 8 ]; then
            echo "::error::Team ID not found or invalid in ios/ExportOptions.plist"
            echo "Extracted value: '$TEAM_ID'"
            echo "File content:"
            cat ios/ExportOptions.plist
            exit 1
          fi
          
          echo "team_id=$TEAM_ID" >> $GITHUB_OUTPUT
          echo "Team ID extracted: $TEAM_ID"

      - name: Install fastlane
        run: |
          sudo gem install fastlane -NV
          fastlane --version

      - name: Setup fastlane match
        env:
          # App Store Connect API Keyï¼ˆæ¨èæ–¹å¼ï¼Œæ— éœ€ 2FAï¼‰
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
          # å¤‡ç”¨æ–¹å¼ï¼šApple ID + å¯†ç ï¼ˆéœ€è¦ 2FAï¼‰
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          # fastlane match ä¼šè‡ªåŠ¨ç®¡ç†è¯ä¹¦å’Œ provisioning profiles
          # ä¼˜å…ˆä½¿ç”¨ App Store Connect API Keyï¼ˆæ— éœ€ 2FAï¼Œæ¨èï¼‰
          # å¦‚æœæ²¡æœ‰é…ç½® API Keyï¼Œåˆ™å›é€€åˆ° Apple ID + å¯†ç æ–¹å¼
          
          if [ -z "$MATCH_PASSWORD" ]; then
            echo "::error::MATCH_PASSWORD is required for fastlane match"
            echo "::error::Please configure MATCH_PASSWORD secret (used to encrypt certificates)"
            exit 1
          fi
          
          # æ£€æŸ¥æ˜¯å¦ä½¿ç”¨ App Store Connect API Key
          USE_API_KEY=0
          API_KEY_PATH=""
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ] && [ -n "$APP_STORE_CONNECT_API_ISSUER_ID" ] && [ -n "$APP_STORE_CONNECT_API_KEY_CONTENT" ]; then
            USE_API_KEY=1
            echo "âœ… ä½¿ç”¨ App Store Connect API Key è®¤è¯ï¼ˆæ— éœ€ 2FAï¼‰"
            echo "API Key ID: $APP_STORE_CONNECT_API_KEY_ID"
            echo "Issuer ID: $APP_STORE_CONNECT_API_ISSUER_ID"
            
            # fastlane æœŸæœ› API Key æ˜¯ä¸€ä¸ª JSON æ–‡ä»¶ï¼Œè€Œä¸æ˜¯ .p8 æ–‡ä»¶
            # åˆ›å»º JSON æ ¼å¼çš„ API Key æ–‡ä»¶
            API_KEY_DIR="$HOME/.appstoreconnect/private_keys"
            mkdir -p "$API_KEY_DIR"
            API_KEY_PATH="$API_KEY_DIR/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.json"
            
            # ä½¿ç”¨ Python åˆ›å»º JSON æ–‡ä»¶ï¼Œç¡®ä¿æ­£ç¡®è½¬ä¹‰
            # fastlane æœŸæœ›çš„ JSON æ ¼å¼ï¼š
            # {
            #   "key_id": "...",
            #   "issuer_id": "...",
            #   "key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
            #   "duration": 1200,
            #   "in_house": false
            # }
            # ä½¿ç”¨ Python åˆ›å»º JSON æ–‡ä»¶
            # å°†ç§é’¥å†…å®¹å†™å…¥ä¸´æ—¶æ–‡ä»¶ï¼Œç„¶åä½¿ç”¨ Python è¯»å–å¹¶åˆ›å»º JSON
            TEMP_KEY_FILE=$(mktemp)
            echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > "$TEMP_KEY_FILE"
            
            # åˆ›å»º Python è„šæœ¬ä¸´æ—¶æ–‡ä»¶
            PYTHON_SCRIPT=$(mktemp)
            cat > "$PYTHON_SCRIPT" << 'PYEOF'
import json
import sys

# è¯»å–å‘½ä»¤è¡Œå‚æ•°
temp_key_file = sys.argv[1]
key_id = sys.argv[2]
issuer_id = sys.argv[3]
output_file = sys.argv[4]

# è¯»å–ç§é’¥å†…å®¹
with open(temp_key_file, 'r') as f:
    private_key_content = f.read()

# åˆ›å»º JSON æ•°æ®
api_key_data = {
    'key_id': key_id,
    'issuer_id': issuer_id,
    'key': private_key_content,
    'duration': 1200,
    'in_house': False
}

# å†™å…¥ JSON æ–‡ä»¶
with open(output_file, 'w') as f:
    json.dump(api_key_data, f, indent=2)
PYEOF
            
            # æ‰§è¡Œ Python è„šæœ¬
            python3 "$PYTHON_SCRIPT" "$TEMP_KEY_FILE" "$APP_STORE_CONNECT_API_KEY_ID" "$APP_STORE_CONNECT_API_ISSUER_ID" "$API_KEY_PATH"
            
            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
            rm -f "$TEMP_KEY_FILE" "$PYTHON_SCRIPT"
            chmod 600 "$API_KEY_PATH"
            echo "âœ… API Key JSON æ–‡ä»¶å·²åˆ›å»º: $API_KEY_PATH"
            
            # éªŒè¯ JSON æ ¼å¼
            if command -v python3 &> /dev/null; then
              if python3 -m json.tool "$API_KEY_PATH" > /dev/null 2>&1; then
                echo "âœ… JSON æ ¼å¼éªŒè¯æˆåŠŸ"
              else
                echo "::error::JSON æ ¼å¼éªŒè¯å¤±è´¥"
                exit 1
              fi
            fi
          elif [ -n "$APPLE_ID" ] && [ -n "$APPLE_PASSWORD" ]; then
            echo "âš ï¸  ä½¿ç”¨ Apple ID + å¯†ç è®¤è¯ï¼ˆéœ€è¦ 2FAï¼Œå»ºè®®ä½¿ç”¨ API Keyï¼‰"
            echo "Apple ID: $APPLE_ID"
          else
            echo "::error::éœ€è¦é…ç½®è®¤è¯æ–¹å¼ï¼š"
            echo "::error::æ–¹å¼ 1ï¼ˆæ¨èï¼‰ï¼šé…ç½® App Store Connect API Key"
            echo "::error::  - APPSTORE_API_KEY_ID"
            echo "::error::  - APPSTORE_ISSUER_ID"
            echo "::error::  - APPSTORE_API_PRIVATE_KEY"
            echo "::error::æ–¹å¼ 2ï¼šé…ç½® Apple ID + å¯†ç ï¼ˆéœ€è¦ 2FAï¼‰"
            echo "::error::  - APPLE_ID"
            echo "::error::  - APPLE_PASSWORD"
            echo "::error::  - FASTLANE_SESSIONï¼ˆç”¨äºç»•è¿‡ 2FAï¼‰"
            exit 1
          fi
          
          # åˆ›å»º fastlane ç›®å½•
          mkdir -p fastlane
          
          # ç¡®å®š git_url
          GIT_URL="${{ secrets.MATCH_GIT_URL }}"
          if [ -z "$GIT_URL" ]; then
            GIT_URL="https://github.com/yioyiu/fridgy-certificates.git"
          fi
          
          echo "Using git_url: $GIT_URL"
          
          # æ›´æ–° Matchfileï¼ˆè¦†ç›–ä»¥ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„é…ç½®ï¼‰
          {
            echo "git_url(\"$GIT_URL\")"
            echo "storage_mode(\"git\")"
            echo "type(\"appstore\")"
            echo "app_identifier(\"com.fridgy.app\")"
            if [ $USE_API_KEY -eq 1 ]; then
              # API Key æ–¹å¼ï¼šåœ¨ Matchfile ä¸­æŒ‡å®šç»å¯¹è·¯å¾„
              echo "team_id(\"${{ steps.get_team_id.outputs.team_id }}\")"
              echo "api_key_path(\"$API_KEY_PATH\")"
            else
              # Apple ID + å¯†ç æ–¹å¼
              echo "username(\"$APPLE_ID\")"
              echo "team_id(\"${{ steps.get_team_id.outputs.team_id }}\")"
            fi
          } > fastlane/Matchfile
          
          # å¦‚æœä½¿ç”¨ API Keyï¼Œå°†è·¯å¾„ä¿å­˜åˆ°ç¯å¢ƒå˜é‡ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          if [ $USE_API_KEY -eq 1 ]; then
            echo "API_KEY_PATH=$API_KEY_PATH" >> $GITHUB_ENV
            echo "APP_STORE_CONNECT_API_KEY_PATH=$API_KEY_PATH" >> $GITHUB_ENV
          fi
          
          echo "Matchfile created:"
          cat fastlane/Matchfile
          
          # éªŒè¯ Matchfile æ ¼å¼
          if ! grep -q "git_url" fastlane/Matchfile; then
            echo "::error::Failed to create Matchfile with git_url"
            exit 1
          fi

      - name: Run fastlane match to sync certificates
        id: run_fastlane_match
        env:
          # App Store Connect API Keyï¼ˆæ¨èæ–¹å¼ï¼Œæ— éœ€ 2FAï¼‰
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
          # å¤‡ç”¨æ–¹å¼ï¼šApple ID + å¯†ç ï¼ˆéœ€è¦ 2FAï¼‰
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          # å¦‚æœä½¿ç”¨ App Store Connect API Keyï¼Œåˆ›å»º .p8 æ–‡ä»¶ï¼ˆä½¿ç”¨ç»å¯¹è·¯å¾„ï¼‰
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ] && [ -n "$APP_STORE_CONNECT_API_ISSUER_ID" ] && [ -n "$APP_STORE_CONNECT_API_KEY_CONTENT" ]; then
            echo "âœ… ä½¿ç”¨ App Store Connect API Key è®¤è¯ï¼ˆæ— éœ€ 2FAï¼‰"
            API_KEY_DIR="$HOME/.appstoreconnect/private_keys"
            mkdir -p "$API_KEY_DIR"
            API_KEY_PATH="$API_KEY_DIR/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
            echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > "$API_KEY_PATH"
            chmod 600 "$API_KEY_PATH"
            echo "âœ… API Key æ–‡ä»¶å·²åˆ›å»º: $API_KEY_PATH"
            
            # éªŒè¯æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            if [ -f "$API_KEY_PATH" ]; then
              echo "âœ… API Key æ–‡ä»¶éªŒè¯æˆåŠŸ"
              ls -la "$API_KEY_PATH"
              # è®¾ç½®ç¯å¢ƒå˜é‡ä¾› fastlane match ä½¿ç”¨ï¼ˆé€šè¿‡ GITHUB_ENV ä¼ é€’åˆ°åç»­æ­¥éª¤ï¼‰
              echo "APP_STORE_CONNECT_API_KEY_PATH=$API_KEY_PATH" >> $GITHUB_ENV
              export APP_STORE_CONNECT_API_KEY_PATH="$API_KEY_PATH"
              echo "âœ… å·²è®¾ç½® APP_STORE_CONNECT_API_KEY_PATH=$API_KEY_PATH"
            else
              echo "::error::API Key æ–‡ä»¶åˆ›å»ºå¤±è´¥"
              exit 1
            fi
          fi
          
          # æ¸…ç†ç¯å¢ƒå˜é‡ï¼ˆå»é™¤é¦–å°¾ç©ºæ ¼å’Œæ¢è¡Œç¬¦ï¼‰
          # fastlane match æœŸæœ› base64 ç¼–ç çš„ username:token
          ORIGINAL_AUTH=""
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            ORIGINAL_AUTH=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | tr -d '\n\r' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            
            # æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¯ base64 ç¼–ç ï¼ˆbase64 å­—ç¬¦ä¸²é€šå¸¸ä¸åŒ…å«å†’å·ï¼Œé™¤éæ˜¯ç¼–ç åçš„ç»“æœï¼‰
            # å¦‚æœåŒ…å«å†’å·ä¸”çœ‹èµ·æ¥åƒ username:token æ ¼å¼ï¼Œåˆ™è¿›è¡Œ base64 ç¼–ç 
            if [[ "$ORIGINAL_AUTH" == *":"* ]] && [[ "$ORIGINAL_AUTH" != *"==" ]] && [[ "$ORIGINAL_AUTH" != *"=" ]]; then
              # çœ‹èµ·æ¥æ˜¯ username:token æ ¼å¼ï¼Œéœ€è¦ base64 ç¼–ç 
              echo "æ£€æµ‹åˆ° username:token æ ¼å¼ï¼Œæ­£åœ¨è½¬æ¢ä¸º base64..."
              export MATCH_GIT_BASIC_AUTHORIZATION=$(echo -n "$ORIGINAL_AUTH" | base64)
              echo "å·²è½¬æ¢ä¸º base64 æ ¼å¼"
            else
              # å¯èƒ½å·²ç»æ˜¯ base64 ç¼–ç ï¼Œæˆ–è€…åªæ˜¯ tokenï¼Œç›´æ¥ä½¿ç”¨
              export MATCH_GIT_BASIC_AUTHORIZATION="$ORIGINAL_AUTH"
              echo "ä½¿ç”¨åŸå§‹æ ¼å¼ï¼ˆå¯èƒ½æ˜¯ base64 æˆ–ä»… tokenï¼‰"
            fi
          fi
          
          # è¿è¡Œ fastlane match æ¥åŒæ­¥è¯ä¹¦å’Œ profiles
          # å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡è¿è¡Œï¼Œmatch ä¼šè‡ªåŠ¨åˆ›å»ºè¯ä¹¦å’Œ profiles
          # å¦‚æœè¯ä¹¦å·²å­˜åœ¨ï¼Œmatch ä¼šä¸‹è½½å¹¶ä½¿ç”¨å®ƒä»¬
          
          echo "Current directory: $(pwd)"
          echo "Matchfile location: fastlane/Matchfile"
          echo "Matchfile contents:"
          cat fastlane/Matchfile
          
          # éªŒè¯ MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼
          # æ³¨æ„ï¼šfastlane match æœŸæœ› base64 ç¼–ç çš„ username:token
          # ä½†æˆ‘ä»¬ä¹Ÿæ”¯æŒæ˜æ–‡ username:token æ ¼å¼ï¼ˆä¼šè‡ªåŠ¨è½¬æ¢ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            # æ£€æŸ¥æ˜¯å¦æ˜¯ base64 æ ¼å¼ï¼ˆå°è¯•è§£ç éªŒè¯ï¼‰
            if echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d > /dev/null 2>&1; then
              DECODED=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d 2>/dev/null)
              if [[ "$DECODED" == *":"* ]]; then
                AUTH_USER=$(echo "$DECODED" | cut -d: -f1)
                echo "MATCH_GIT_BASIC_AUTHORIZATION æ˜¯ base64 ç¼–ç æ ¼å¼"
                echo "è§£ç åçš„ç”¨æˆ·å: $AUTH_USER"
              else
                echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æ˜¯ base64ï¼Œä½†è§£ç åæ ¼å¼ä¸æ­£ç¡®"
              fi
            elif [[ -n "$ORIGINAL_AUTH" ]] && [[ "$ORIGINAL_AUTH" == *":"* ]]; then
              # æ˜æ–‡ username:token æ ¼å¼ï¼ˆä¼šåœ¨ä¸Šé¢è½¬æ¢ä¸º base64ï¼‰
              AUTH_USER=$(echo "$ORIGINAL_AUTH" | cut -d: -f1)
              AUTH_TOKEN_PREFIX=$(echo "$ORIGINAL_AUTH" | cut -d: -f2 | cut -c1-4)
              echo "MATCH_GIT_BASIC_AUTHORIZATION æ˜¯æ˜æ–‡æ ¼å¼ï¼ˆå·²è½¬æ¢ä¸º base64ï¼‰"
              echo "åŸå§‹ç”¨æˆ·å: $AUTH_USER"
              echo "Token å‰ç¼€: $AUTH_TOKEN_PREFIX..."
            else
              echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼æœªçŸ¥ï¼Œå¯èƒ½æ˜¯ä»… token æ ¼å¼"
              echo "::warning::å»ºè®®ä½¿ç”¨ username:token æ ¼å¼"
            fi
          else
            echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æœªè®¾ç½®"
            echo "::warning::å¦‚æœä½¿ç”¨ç§æœ‰ä»“åº“ï¼Œéœ€è¦é…ç½®æ­¤ secret"
            echo "::warning::æ ¼å¼ï¼šusername:tokenï¼ˆä¾‹å¦‚ï¼šyioyiu:ghp_xxxxxï¼‰"
          fi
          
          # ç¡®ä¿ ios/fastlane ç›®å½•å­˜åœ¨ï¼Œå¹¶å¤åˆ¶ Matchfile åˆ°æ­£ç¡®ä½ç½®
          mkdir -p ios/fastlane
          cp fastlane/Matchfile ios/fastlane/Matchfile
          echo "Matchfile copied to ios/fastlane/Matchfile"
          cat ios/fastlane/Matchfile
          
          # è¿›å…¥ ios ç›®å½•è¿è¡Œ match
          cd ios
          
          # æ˜¾ç¤ºç¯å¢ƒå˜é‡çŠ¶æ€ï¼ˆä¸æ˜¾ç¤ºæ•æ„Ÿä¿¡æ¯ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            if [ -n "$ORIGINAL_AUTH" ] && [[ "$ORIGINAL_AUTH" == *":"* ]]; then
              AUTH_PREFIX=$(echo "$ORIGINAL_AUTH" | cut -d: -f1)
              echo "MATCH_GIT_BASIC_AUTHORIZATION å·²è®¾ç½®ï¼ˆç”¨æˆ·å: $AUTH_PREFIXï¼Œå·²è½¬æ¢ä¸º base64ï¼‰"
            else
              echo "MATCH_GIT_BASIC_AUTHORIZATION å·²è®¾ç½®ï¼ˆbase64 æ ¼å¼ï¼‰"
            fi
          else
            echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æœªè®¾ç½®"
          fi
          
          if [ -n "$MATCH_PASSWORD" ]; then
            echo "MATCH_PASSWORD å·²è®¾ç½®"
          else
            echo "::error::MATCH_PASSWORD æœªè®¾ç½®"
            exit 1
          fi
          
          # æµ‹è¯• Git ä»“åº“è®¿é—®ï¼ˆè¯Šæ–­ HTTP 400 é—®é¢˜ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ] && [ -n "$ORIGINAL_AUTH" ]; then
            GIT_URL=$(grep 'git_url' fastlane/Matchfile | sed 's/.*git_url("\(.*\)").*/\1/')
            echo "Testing Git repository access manually..."
            echo "Git URL: $GIT_URL"
            
            # ä½¿ç”¨åŸå§‹æ ¼å¼ï¼ˆusername:tokenï¼‰è¿›è¡Œæµ‹è¯•
            # å› ä¸º Git clone éœ€è¦æ˜æ–‡æ ¼å¼ï¼Œä¸æ˜¯ base64
            if [[ "$ORIGINAL_AUTH" == *":"* ]]; then
              AUTH_USER=$(echo "$ORIGINAL_AUTH" | cut -d: -f1)
              AUTH_TOKEN=$(echo "$ORIGINAL_AUTH" | cut -d: -f2-)
            else
              # å¦‚æœæ˜¯ base64ï¼Œå°è¯•è§£ç 
              DECODED_AUTH=$(echo "$ORIGINAL_AUTH" | base64 -d 2>/dev/null)
              if [[ "$DECODED_AUTH" == *":"* ]]; then
                AUTH_USER=$(echo "$DECODED_AUTH" | cut -d: -f1)
                AUTH_TOKEN=$(echo "$DECODED_AUTH" | cut -d: -f2-)
              else
                echo "::warning::æ— æ³•è§£æè®¤è¯ä¿¡æ¯ï¼Œè·³è¿‡æ‰‹åŠ¨æµ‹è¯•"
                AUTH_USER=""
                AUTH_TOKEN=""
