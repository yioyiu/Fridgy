name: iOS Build(Xcode)

on:
  push:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (development/preview/production)'
        required: false
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

permissions:
  contents: read

jobs:
  build:
    name: Build iOS App with Xcode
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          # Try npm ci first, fallback to npm install if it fails
          npm ci || {
            echo "npm ci failed (package.json and package-lock.json out of sync)"
            echo "Falling back to npm install..."
            npm install
          }

      - name: Setup Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Backup ExportOptions.plist
        run: |
          if [ -f ios/ExportOptions.plist ]; then
            mkdir -p .backup
            cp ios/ExportOptions.plist .backup/ExportOptions.plist
            echo "ExportOptions.plist backed up"
          else
            echo "::warning::ExportOptions.plist not found before prebuild"
          fi

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Restore ExportOptions.plist
        run: |
          if [ -f .backup/ExportOptions.plist ]; then
            cp .backup/ExportOptions.plist ios/ExportOptions.plist
            echo "ExportOptions.plist restored"
          else
            echo "::error::ExportOptions.plist backup not found"
            exit 1
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Bump iOS build number
        run: |
          if ! npm run bump:ios-build; then
            echo "::warning::Failed to bump iOS build number, continuing with existing build number"
          fi

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get Team ID from ExportOptions.plist
        id: get_team_id
        run: |
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "::error::ExportOptions.plist not found at ios/ExportOptions.plist"
            echo "Please ensure the file is committed to Git"
            exit 1
          fi
          
          # ä½¿ç”¨ plutil æå– Team IDï¼ˆé™é»˜é”™è¯¯ï¼‰
          TEAM_ID=""
          if command -v plutil &> /dev/null; then
            TEAM_ID=$(plutil -extract teamID raw ios/ExportOptions.plist 2>&1)
            # æ£€æŸ¥æ˜¯å¦æ˜¯é”™è¯¯ä¿¡æ¯
            if [[ "$TEAM_ID" == *"Error"* ]] || [[ "$TEAM_ID" == *"error"* ]]; then
              TEAM_ID=""
            fi
          fi
          
          # å¦‚æœ plutil å¤±è´¥ï¼Œä½¿ç”¨ grep + sed å¤‡ç”¨æ–¹æ³•
          if [ -z "$TEAM_ID" ]; then
            TEAM_ID=$(grep -A 1 '<key>teamID</key>' ios/ExportOptions.plist | grep '<string>' | sed -E 's/.*<string>([^<]*)<\/string>.*/\1/' | tr -d '[:space:]')
          fi
          
          # éªŒè¯ Team ID æ ¼å¼ï¼ˆåº”è¯¥æ˜¯ 10 ä¸ªå­—ç¬¦çš„å­—æ¯æ•°å­—ç»„åˆï¼‰
          if [ -z "$TEAM_ID" ] || [ "$TEAM_ID" = "YOUR_TEAM_ID" ] || [ ${#TEAM_ID} -lt 8 ]; then
            echo "::error::Team ID not found or invalid in ios/ExportOptions.plist"
            echo "Extracted value: '$TEAM_ID'"
            echo "File content:"
            cat ios/ExportOptions.plist
            exit 1
          fi
          
          echo "team_id=$TEAM_ID" >> $GITHUB_OUTPUT
          echo "Team ID extracted: $TEAM_ID"

      - name: Install fastlane
        run: |
          sudo gem install fastlane -NV
          fastlane --version

      - name: Setup fastlane match
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          # fastlane match ä¼šè‡ªåŠ¨ç®¡ç†è¯ä¹¦å’Œ provisioning profiles
          # ä¸éœ€è¦ Macï¼Œå®Œå…¨åœ¨ GitHub Actions ä¸­è‡ªåŠ¨åŒ–
          
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_APP_SPECIFIC_PASSWORD" ]; then
            echo "::error::Apple ID credentials are required"
            echo "::error::Please configure APPLE_ID and APPLE_APP_SPECIFIC_PASSWORD secrets"
            exit 1
          fi
          
          if [ -z "$MATCH_PASSWORD" ]; then
            echo "::error::MATCH_PASSWORD is required for fastlane match"
            echo "::error::Please configure MATCH_PASSWORD secret (used to encrypt certificates)"
            exit 1
          fi
          
          # åˆ›å»º fastlane ç›®å½•
          mkdir -p fastlane
          
          # ç¡®å®š git_url
          GIT_URL="${{ secrets.MATCH_GIT_URL }}"
          if [ -z "$GIT_URL" ]; then
            GIT_URL="https://github.com/yioyiu/fridgy-certificates.git"
          fi
          
          echo "Using git_url: $GIT_URL"
          
          # æ›´æ–° Matchfileï¼ˆè¦†ç›–ä»¥ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„é…ç½®ï¼‰
          {
            echo "git_url(\"$GIT_URL\")"
            echo "storage_mode(\"git\")"
            echo "type(\"appstore\")"
            echo "app_identifier(\"com.fridgy.app\")"
            echo "username(\"$APPLE_ID\")"
            echo "team_id(\"${{ steps.get_team_id.outputs.team_id }}\")"
          } > fastlane/Matchfile
          
          echo "Matchfile created:"
          cat fastlane/Matchfile
          
          # éªŒè¯ Matchfile æ ¼å¼
          if ! grep -q "git_url" fastlane/Matchfile; then
            echo "::error::Failed to create Matchfile with git_url"
            exit 1
          fi

      - name: Run fastlane match to sync certificates
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          # æ¸…ç†ç¯å¢ƒå˜é‡ï¼ˆå»é™¤é¦–å°¾ç©ºæ ¼å’Œæ¢è¡Œç¬¦ï¼‰
          # fastlane match æœŸæœ› base64 ç¼–ç çš„ username:token
          ORIGINAL_AUTH=""
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            ORIGINAL_AUTH=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | tr -d '\n\r' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            
            # æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¯ base64 ç¼–ç ï¼ˆbase64 å­—ç¬¦ä¸²é€šå¸¸ä¸åŒ…å«å†’å·ï¼Œé™¤éæ˜¯ç¼–ç åçš„ç»“æœï¼‰
            # å¦‚æœåŒ…å«å†’å·ä¸”çœ‹èµ·æ¥åƒ username:token æ ¼å¼ï¼Œåˆ™è¿›è¡Œ base64 ç¼–ç 
            if [[ "$ORIGINAL_AUTH" == *":"* ]] && [[ "$ORIGINAL_AUTH" != *"==" ]] && [[ "$ORIGINAL_AUTH" != *"=" ]]; then
              # çœ‹èµ·æ¥æ˜¯ username:token æ ¼å¼ï¼Œéœ€è¦ base64 ç¼–ç 
              echo "æ£€æµ‹åˆ° username:token æ ¼å¼ï¼Œæ­£åœ¨è½¬æ¢ä¸º base64..."
              export MATCH_GIT_BASIC_AUTHORIZATION=$(echo -n "$ORIGINAL_AUTH" | base64)
              echo "å·²è½¬æ¢ä¸º base64 æ ¼å¼"
            else
              # å¯èƒ½å·²ç»æ˜¯ base64 ç¼–ç ï¼Œæˆ–è€…åªæ˜¯ tokenï¼Œç›´æ¥ä½¿ç”¨
              export MATCH_GIT_BASIC_AUTHORIZATION="$ORIGINAL_AUTH"
              echo "ä½¿ç”¨åŸå§‹æ ¼å¼ï¼ˆå¯èƒ½æ˜¯ base64 æˆ–ä»… tokenï¼‰"
            fi
          fi
          
          # è¿è¡Œ fastlane match æ¥åŒæ­¥è¯ä¹¦å’Œ profiles
          # å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡è¿è¡Œï¼Œmatch ä¼šè‡ªåŠ¨åˆ›å»ºè¯ä¹¦å’Œ profiles
          # å¦‚æœè¯ä¹¦å·²å­˜åœ¨ï¼Œmatch ä¼šä¸‹è½½å¹¶ä½¿ç”¨å®ƒä»¬
          
          echo "Current directory: $(pwd)"
          echo "Matchfile location: fastlane/Matchfile"
          echo "Matchfile contents:"
          cat fastlane/Matchfile
          
          # éªŒè¯ MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼
          # æ³¨æ„ï¼šfastlane match æœŸæœ› base64 ç¼–ç çš„ username:token
          # ä½†æˆ‘ä»¬ä¹Ÿæ”¯æŒæ˜æ–‡ username:token æ ¼å¼ï¼ˆä¼šè‡ªåŠ¨è½¬æ¢ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            # æ£€æŸ¥æ˜¯å¦æ˜¯ base64 æ ¼å¼ï¼ˆå°è¯•è§£ç éªŒè¯ï¼‰
            if echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d > /dev/null 2>&1; then
              DECODED=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | base64 -d 2>/dev/null)
              if [[ "$DECODED" == *":"* ]]; then
                AUTH_USER=$(echo "$DECODED" | cut -d: -f1)
                echo "MATCH_GIT_BASIC_AUTHORIZATION æ˜¯ base64 ç¼–ç æ ¼å¼"
                echo "è§£ç åçš„ç”¨æˆ·å: $AUTH_USER"
              else
                echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æ˜¯ base64ï¼Œä½†è§£ç åæ ¼å¼ä¸æ­£ç¡®"
              fi
            elif [[ -n "$ORIGINAL_AUTH" ]] && [[ "$ORIGINAL_AUTH" == *":"* ]]; then
              # æ˜æ–‡ username:token æ ¼å¼ï¼ˆä¼šåœ¨ä¸Šé¢è½¬æ¢ä¸º base64ï¼‰
              AUTH_USER=$(echo "$ORIGINAL_AUTH" | cut -d: -f1)
              AUTH_TOKEN_PREFIX=$(echo "$ORIGINAL_AUTH" | cut -d: -f2 | cut -c1-4)
              echo "MATCH_GIT_BASIC_AUTHORIZATION æ˜¯æ˜æ–‡æ ¼å¼ï¼ˆå·²è½¬æ¢ä¸º base64ï¼‰"
              echo "åŸå§‹ç”¨æˆ·å: $AUTH_USER"
              echo "Token å‰ç¼€: $AUTH_TOKEN_PREFIX..."
            else
              echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼æœªçŸ¥ï¼Œå¯èƒ½æ˜¯ä»… token æ ¼å¼"
              echo "::warning::å»ºè®®ä½¿ç”¨ username:token æ ¼å¼"
            fi
          else
            echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æœªè®¾ç½®"
            echo "::warning::å¦‚æœä½¿ç”¨ç§æœ‰ä»“åº“ï¼Œéœ€è¦é…ç½®æ­¤ secret"
            echo "::warning::æ ¼å¼ï¼šusername:tokenï¼ˆä¾‹å¦‚ï¼šyioyiu:ghp_xxxxxï¼‰"
          fi
          
          # ç¡®ä¿ ios/fastlane ç›®å½•å­˜åœ¨ï¼Œå¹¶å¤åˆ¶ Matchfile åˆ°æ­£ç¡®ä½ç½®
          mkdir -p ios/fastlane
          cp fastlane/Matchfile ios/fastlane/Matchfile
          echo "Matchfile copied to ios/fastlane/Matchfile"
          cat ios/fastlane/Matchfile
          
          # è¿›å…¥ ios ç›®å½•è¿è¡Œ match
          cd ios
          
          # æ˜¾ç¤ºç¯å¢ƒå˜é‡çŠ¶æ€ï¼ˆä¸æ˜¾ç¤ºæ•æ„Ÿä¿¡æ¯ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            if [ -n "$ORIGINAL_AUTH" ] && [[ "$ORIGINAL_AUTH" == *":"* ]]; then
              AUTH_PREFIX=$(echo "$ORIGINAL_AUTH" | cut -d: -f1)
              echo "MATCH_GIT_BASIC_AUTHORIZATION å·²è®¾ç½®ï¼ˆç”¨æˆ·å: $AUTH_PREFIXï¼Œå·²è½¬æ¢ä¸º base64ï¼‰"
            else
              echo "MATCH_GIT_BASIC_AUTHORIZATION å·²è®¾ç½®ï¼ˆbase64 æ ¼å¼ï¼‰"
            fi
          else
            echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æœªè®¾ç½®"
          fi
          
          if [ -n "$MATCH_PASSWORD" ]; then
            echo "MATCH_PASSWORD å·²è®¾ç½®"
          else
            echo "::error::MATCH_PASSWORD æœªè®¾ç½®"
            exit 1
          fi
          
          # æµ‹è¯• Git ä»“åº“è®¿é—®ï¼ˆè¯Šæ–­ HTTP 400 é—®é¢˜ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ] && [ -n "$ORIGINAL_AUTH" ]; then
            GIT_URL=$(grep 'git_url' fastlane/Matchfile | sed 's/.*git_url("\(.*\)").*/\1/')
            echo "Testing Git repository access manually..."
            echo "Git URL: $GIT_URL"
            
            # ä½¿ç”¨åŸå§‹æ ¼å¼ï¼ˆusername:tokenï¼‰è¿›è¡Œæµ‹è¯•
            # å› ä¸º Git clone éœ€è¦æ˜æ–‡æ ¼å¼ï¼Œä¸æ˜¯ base64
            if [[ "$ORIGINAL_AUTH" == *":"* ]]; then
              AUTH_USER=$(echo "$ORIGINAL_AUTH" | cut -d: -f1)
              AUTH_TOKEN=$(echo "$ORIGINAL_AUTH" | cut -d: -f2-)
            else
              # å¦‚æœæ˜¯ base64ï¼Œå°è¯•è§£ç 
              DECODED_AUTH=$(echo "$ORIGINAL_AUTH" | base64 -d 2>/dev/null)
              if [[ "$DECODED_AUTH" == *":"* ]]; then
                AUTH_USER=$(echo "$DECODED_AUTH" | cut -d: -f1)
                AUTH_TOKEN=$(echo "$DECODED_AUTH" | cut -d: -f2-)
              else
                echo "::warning::æ— æ³•è§£æè®¤è¯ä¿¡æ¯ï¼Œè·³è¿‡æ‰‹åŠ¨æµ‹è¯•"
                AUTH_USER=""
                AUTH_TOKEN=""
              fi
            fi
            
            # ç§»é™¤ URL æœ«å°¾çš„æ–œæ ï¼ˆå¦‚æœæœ‰ï¼‰
            GIT_URL_CLEAN=$(echo "$GIT_URL" | sed 's|/$||')
            
            # æµ‹è¯•æ‰‹åŠ¨å…‹éš†ï¼ˆä½¿ç”¨ä¸´æ—¶ç›®å½•ï¼‰
            if [ -n "$AUTH_USER" ] && [ -n "$AUTH_TOKEN" ]; then
              TEST_DIR=$(mktemp -d)
              echo "Testing clone to: $TEST_DIR"
              
              # æ„å»ºå¸¦è®¤è¯çš„ URL
              if [[ "$GIT_URL_CLEAN" == https://* ]]; then
                # å¯¹äº HTTPS URLï¼Œåœ¨ URL ä¸­åŒ…å«è®¤è¯ä¿¡æ¯
                GIT_URL_WITH_AUTH=$(echo "$GIT_URL_CLEAN" | sed "s|https://|https://$AUTH_USER:$AUTH_TOKEN@|")
                echo "Attempting manual clone test..."
                if git clone "$GIT_URL_WITH_AUTH" "$TEST_DIR/test-repo" 2>&1 | head -20; then
                  echo "âœ… æ‰‹åŠ¨ Git å…‹éš†æµ‹è¯•æˆåŠŸ"
                  rm -rf "$TEST_DIR"
                else
                  echo "âŒ æ‰‹åŠ¨ Git å…‹éš†æµ‹è¯•å¤±è´¥"
                  echo "è¿™å¯èƒ½æ˜¯ä»¥ä¸‹åŸå› ä¹‹ä¸€ï¼š"
                  echo "1. Token å·²è¿‡æœŸæˆ–æ— æ•ˆ"
                  echo "2. Token æƒé™ä¸è¶³ï¼ˆéœ€è¦ repo æƒé™ï¼‰"
                  echo "3. ä»“åº“ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®"
                  echo "4. URL æ ¼å¼æœ‰é—®é¢˜"
                  rm -rf "$TEST_DIR"
                  # ä¸é€€å‡ºï¼Œè®© fastlane match å°è¯•ï¼Œçœ‹çœ‹æ˜¯å¦æœ‰æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                fi
              else
                echo "::warning::Git URL ä¸æ˜¯ HTTPS æ ¼å¼ï¼Œè·³è¿‡æ‰‹åŠ¨æµ‹è¯•"
              fi
            fi
          fi
          
          echo "Running fastlane match appstore (readonly)..."
          
          # è®¾ç½®è¯¦ç»†æ—¥å¿—ä»¥ä¾¿è¯Šæ–­é—®é¢˜
          export FASTLANE_VERBOSE=1
          
          fastlane match appstore --readonly 2>&1 | tee /tmp/match-output.log || {
            echo "::warning::fastlane match readonly failed"
            echo "æŸ¥çœ‹è¯¦ç»†é”™è¯¯ä¿¡æ¯ï¼š"
            tail -50 /tmp/match-output.log
            
            # æ£€æŸ¥æ˜¯å¦æ˜¯è®¤è¯é—®é¢˜
            if grep -q "400\|401\|403" /tmp/match-output.log; then
              echo "::error::æ£€æµ‹åˆ°è®¤è¯é”™è¯¯ï¼ˆ400/401/403ï¼‰"
              echo "::error::è¯·æ£€æŸ¥ï¼š"
              echo "::error::1. MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼æ˜¯å¦æ­£ç¡®ï¼ˆusername:tokenï¼‰"
              echo "::error::2. Token æ˜¯å¦æœ‰æ•ˆä¸”æœªè¿‡æœŸ"
              echo "::error::3. Token æ˜¯å¦æœ‰ repo æƒé™"
              echo "::error::4. ä»“åº“ URL æ˜¯å¦æ­£ç¡®"
            fi
            
            echo "å°è¯•åˆ›å»ºæ¨¡å¼..."
            echo "Running fastlane match appstore (create mode)..."
            # å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ï¼Œéœ€è¦åˆ›å»ºè¯ä¹¦
            fastlane match appstore 2>&1 | tee /tmp/match-create.log || {
              echo "::error::fastlane match åˆ›å»ºæ¨¡å¼ä¹Ÿå¤±è´¥"
              tail -50 /tmp/match-create.log
              exit 1
            }
          }
          
          cd ..

      - name: Build Archive
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # ç¡®ä¿ build ç›®å½•å­˜åœ¨
          mkdir -p build
          
          # ä½¿ç”¨ xcodebuild æ„å»º
          # fastlane match å·²ç»é…ç½®å¥½äº†è¯ä¹¦å’Œ profilesï¼Œä½¿ç”¨æ‰‹åŠ¨ç­¾å
          echo "Starting archive build..."
          echo "Workspace: ios/Fridgy.xcworkspace"
          echo "Scheme: Fridgy"
          echo "Configuration: Release"
          echo "Archive Path: build/Fridgy.xcarchive"
          echo "Team ID: ${{ steps.get_team_id.outputs.team_id }}"
          
          # æŸ¥æ‰¾ fastlane match å®‰è£…çš„ provisioning profile
          # fastlane match ä¼šå°† profiles å®‰è£…åˆ° ~/Library/MobileDevice/Provisioning Profiles
          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          if [ -d "$PROFILE_DIR" ]; then
            echo "Checking provisioning profiles..."
            ls -la "$PROFILE_DIR" | head -10
            
            # æŸ¥æ‰¾åŒ¹é…çš„ profileï¼ˆåŒ…å« com.fridgy.appï¼‰
            MATCHING_PROFILE=$(find "$PROFILE_DIR" -name "*.mobileprovision" -type f 2>/dev/null | while read profile; do
              if security cms -D -i "$profile" 2>/dev/null | grep -q "com.fridgy.app"; then
                echo "$profile"
                break
              fi
            done | head -1)
            
            if [ -n "$MATCHING_PROFILE" ]; then
              echo "Found matching provisioning profile: $MATCHING_PROFILE"
              # æå– UUID
              PROFILE_UUID=$(security cms -D -i "$MATCHING_PROFILE" 2>/dev/null | /usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin 2>/dev/null || echo "")
              if [ -n "$PROFILE_UUID" ]; then
                echo "Profile UUID: $PROFILE_UUID"
                echo "Using provisioning profile: $PROFILE_UUID"
              fi
            fi
          fi
          
          # ä½¿ç”¨ xcodebuild æ„å»ºï¼Œè®© Xcode è‡ªåŠ¨é€‰æ‹©æ­£ç¡®çš„ provisioning profile
          # å¦‚æœ fastlane match æˆåŠŸï¼ŒXcode åº”è¯¥èƒ½å¤Ÿæ‰¾åˆ°æ­£ç¡®çš„ profile
          xcodebuild -workspace ios/Fridgy.xcworkspace \
            -scheme Fridgy \
            -configuration Release \
            -archivePath build/Fridgy.xcarchive \
            DEVELOPMENT_TEAM="${{ steps.get_team_id.outputs.team_id }}" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            -allowProvisioningUpdates \
            archive 2>&1 | tee build.log
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "::error::Build failed with exit code $BUILD_EXIT_CODE"
            echo "Last 100 lines of build log:"
            tail -100 build.log
            exit 1
          fi
          
          # éªŒè¯ archive æ˜¯å¦åˆ›å»ºæˆåŠŸ
          if [ ! -d build/Fridgy.xcarchive ]; then
            echo "::error::Archive was not created despite build appearing to succeed"
            echo "Build log (last 50 lines):"
            tail -50 build.log
            exit 1
          fi
          
          echo "âœ… Archive created successfully at build/Fridgy.xcarchive"
          echo "Archive size: $(du -sh build/Fridgy.xcarchive | cut -f1)"

      - name: Export IPA
        run: |
          # æ£€æŸ¥ archive æ˜¯å¦å­˜åœ¨
          if [ ! -d build/Fridgy.xcarchive ]; then
            echo "::error::Archive not found at build/Fridgy.xcarchive"
            echo "::error::The build step may have failed. Please check the Build Archive step logs."
            if [ -f build.log ]; then
              echo "Build log (last 50 lines):"
              tail -50 build.log
            fi
            exit 1
          fi
          
          echo "Archive found at build/Fridgy.xcarchive"
          
          # æ£€æŸ¥ ExportOptions.plist æ˜¯å¦å­˜åœ¨
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "::error::ExportOptions.plist not found. Please create it from ExportOptions.plist.example"
            echo "::error::Make sure to replace YOUR_TEAM_ID with your actual Team ID"
            exit 1
          fi
          
          # è·å– Team IDï¼ˆä»ä¹‹å‰çš„æ­¥éª¤ï¼‰
          TEAM_ID="${{ steps.get_team_id.outputs.team_id }}"
          
          if [ -z "$TEAM_ID" ]; then
            echo "::error::Team ID not found. Please check the Get Team ID step."
            exit 1
          fi
          
          echo "Using Team ID: $TEAM_ID"
          
          # è‡ªåŠ¨æ›¿æ¢ ExportOptions.plist ä¸­çš„ YOUR_TEAM_IDï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          # åªæ›¿æ¢ <string>YOUR_TEAM_ID</string> æ ¼å¼ï¼Œä¸æ›¿æ¢æ³¨é‡Š
          if grep -q "<string>YOUR_TEAM_ID</string>" ios/ExportOptions.plist; then
            echo "Replacing YOUR_TEAM_ID with actual Team ID..."
            # macOS sed è¯­æ³•
            sed -i '' "s|<string>YOUR_TEAM_ID</string>|<string>$TEAM_ID</string>|g" ios/ExportOptions.plist
            echo "Team ID replaced successfully"
          fi
          
          # éªŒè¯ Team ID å·²æ­£ç¡®é…ç½®ï¼ˆæ£€æŸ¥å®é™…çš„ teamID å€¼ï¼‰
          ACTUAL_TEAM_ID=$(grep -A 1 '<key>teamID</key>' ios/ExportOptions.plist | grep '<string>' | sed -E 's/.*<string>([^<]*)<\/string>.*/\1/' | tr -d '[:space:]')
          
          if [ -z "$ACTUAL_TEAM_ID" ] || [ "$ACTUAL_TEAM_ID" = "YOUR_TEAM_ID" ]; then
            echo "::error::Team ID not properly configured in ios/ExportOptions.plist"
            echo "::error::Current value: '$ACTUAL_TEAM_ID'"
            echo "::error::Expected value: '$TEAM_ID'"
            echo "File content:"
            cat ios/ExportOptions.plist
            exit 1
          fi
          
          if [ "$ACTUAL_TEAM_ID" != "$TEAM_ID" ]; then
            echo "::warning::Team ID mismatch. Updating to match extracted Team ID..."
            # macOS sed è¯­æ³•ï¼Œä½¿ç”¨å¤‡ä»½æ–‡ä»¶ç„¶ååˆ é™¤
            sed -i.bak "s|<string>$ACTUAL_TEAM_ID</string>|<string>$TEAM_ID</string>|g" ios/ExportOptions.plist
            rm -f ios/ExportOptions.plist.bak
            echo "Team ID updated from '$ACTUAL_TEAM_ID' to '$TEAM_ID'"
          fi
          
          echo "ExportOptions.plist verified. Team ID: $ACTUAL_TEAM_ID"
          
          xcodebuild -exportArchive \
            -archivePath build/Fridgy.xcarchive \
            -exportPath build \
            -exportOptionsPlist ios/ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Verify IPA file
        run: |
          if [ ! -f build/Fridgy.ipa ]; then
            echo "::error::IPA file not found after export"
            exit 1
          fi
          echo "IPA file size: $(du -h build/Fridgy.ipa | cut -f1)"

      - name: Upload to App Store Connect
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/Fridgy.ipa
