                  fi
                fi
              fi
            done
          fi
          
          if [ $PROFILE_FOUND -eq 0 ]; then
            echo "::error::"
            echo "::error::=========================================="
            echo "::error::CRITICAL: NO PROVISIONING PROFILE FOUND"
            echo "::error::=========================================="
            echo "::error::"
            echo "::error::No provisioning profile found for com.fridgy.app"
