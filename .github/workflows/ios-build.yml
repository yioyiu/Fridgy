name: iOS Build(Xcode)

on:
  push:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (development/preview/production)'
        required: false
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

permissions:
  contents: read

jobs:
  build:
    name: Build iOS App with Xcode
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          # Try npm ci first, fallback to npm install if it fails
          npm ci || {
            echo "npm ci failed (package.json and package-lock.json out of sync)"
            echo "Falling back to npm install..."
            npm install
          }

      - name: Setup Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Backup ExportOptions.plist
        run: |
          if [ -f ios/ExportOptions.plist ]; then
            mkdir -p .backup
            cp ios/ExportOptions.plist .backup/ExportOptions.plist
            echo "ExportOptions.plist backed up"
          else
            echo "::warning::ExportOptions.plist not found before prebuild"
          fi

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Restore ExportOptions.plist
        run: |
          if [ -f .backup/ExportOptions.plist ]; then
            cp .backup/ExportOptions.plist ios/ExportOptions.plist
            echo "ExportOptions.plist restored"
          else
            echo "::error::ExportOptions.plist backup not found"
            exit 1
          fi

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Bump iOS build number
        run: |
          if ! npm run bump:ios-build; then
            echo "::warning::Failed to bump iOS build number, continuing with existing build number"
          fi

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get Team ID from ExportOptions.plist
        id: get_team_id
        run: |
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "::error::ExportOptions.plist not found at ios/ExportOptions.plist"
            echo "Please ensure the file is committed to Git"
            exit 1
          fi
          
          # ä½¿ç”¨ plutil æå– Team IDï¼ˆé™é»˜é”™è¯¯ï¼‰
          TEAM_ID=""
          if command -v plutil &> /dev/null; then
            TEAM_ID=$(plutil -extract teamID raw ios/ExportOptions.plist 2>&1)
            # æ£€æŸ¥æ˜¯å¦æ˜¯é”™è¯¯ä¿¡æ¯
            if [[ "$TEAM_ID" == *"Error"* ]] || [[ "$TEAM_ID" == *"error"* ]]; then
              TEAM_ID=""
            fi
          fi
          
          # å¦‚æœ plutil å¤±è´¥ï¼Œä½¿ç”¨ grep + sed å¤‡ç”¨æ–¹æ³•
          if [ -z "$TEAM_ID" ]; then
            TEAM_ID=$(grep -A 1 '<key>teamID</key>' ios/ExportOptions.plist | grep '<string>' | sed -E 's/.*<string>([^<]*)<\/string>.*/\1/' | tr -d '[:space:]')
          fi
          
          # éªŒè¯ Team ID æ ¼å¼ï¼ˆåº”è¯¥æ˜¯ 10 ä¸ªå­—ç¬¦çš„å­—æ¯æ•°å­—ç»„åˆï¼‰
          if [ -z "$TEAM_ID" ] || [ "$TEAM_ID" = "YOUR_TEAM_ID" ] || [ ${#TEAM_ID} -lt 8 ]; then
            echo "::error::Team ID not found or invalid in ios/ExportOptions.plist"
            echo "Extracted value: '$TEAM_ID'"
            echo "File content:"
            cat ios/ExportOptions.plist
            exit 1
          fi
          
          echo "team_id=$TEAM_ID" >> $GITHUB_OUTPUT
          echo "Team ID extracted: $TEAM_ID"

      - name: Install fastlane
        run: |
          sudo gem install fastlane -NV
          fastlane --version

      - name: Setup fastlane match
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          # fastlane match ä¼šè‡ªåŠ¨ç®¡ç†è¯ä¹¦å’Œ provisioning profiles
          # ä¸éœ€è¦ Macï¼Œå®Œå…¨åœ¨ GitHub Actions ä¸­è‡ªåŠ¨åŒ–
          
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_APP_SPECIFIC_PASSWORD" ]; then
            echo "::error::Apple ID credentials are required"
            echo "::error::Please configure APPLE_ID and APPLE_APP_SPECIFIC_PASSWORD secrets"
            exit 1
          fi
          
          if [ -z "$MATCH_PASSWORD" ]; then
            echo "::error::MATCH_PASSWORD is required for fastlane match"
            echo "::error::Please configure MATCH_PASSWORD secret (used to encrypt certificates)"
            exit 1
          fi
          
          # åˆ›å»º fastlane ç›®å½•
          mkdir -p fastlane
          
          # ç¡®å®š git_url
          GIT_URL="${{ secrets.MATCH_GIT_URL }}"
          if [ -z "$GIT_URL" ]; then
            GIT_URL="https://github.com/yioyiu/fridgy-certificates.git"
          fi
          
          echo "Using git_url: $GIT_URL"
          
          # æ›´æ–° Matchfileï¼ˆè¦†ç›–ä»¥ç¡®ä¿ä½¿ç”¨æ­£ç¡®çš„é…ç½®ï¼‰
          {
            echo "git_url(\"$GIT_URL\")"
            echo "storage_mode(\"git\")"
            echo "type(\"appstore\")"
            echo "app_identifier(\"com.fridgy.app\")"
            echo "username(\"$APPLE_ID\")"
            echo "team_id(\"${{ steps.get_team_id.outputs.team_id }}\")"
          } > fastlane/Matchfile
          
          echo "Matchfile created:"
          cat fastlane/Matchfile
          
          # éªŒè¯ Matchfile æ ¼å¼
          if ! grep -q "git_url" fastlane/Matchfile; then
            echo "::error::Failed to create Matchfile with git_url"
            exit 1
          fi

      - name: Run fastlane match to sync certificates
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          # æ¸…ç†ç¯å¢ƒå˜é‡ï¼ˆå»é™¤é¦–å°¾ç©ºæ ¼å’Œæ¢è¡Œç¬¦ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            export MATCH_GIT_BASIC_AUTHORIZATION=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | tr -d '\n\r' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          fi
          
          # è¿è¡Œ fastlane match æ¥åŒæ­¥è¯ä¹¦å’Œ profiles
          # å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡è¿è¡Œï¼Œmatch ä¼šè‡ªåŠ¨åˆ›å»ºè¯ä¹¦å’Œ profiles
          # å¦‚æœè¯ä¹¦å·²å­˜åœ¨ï¼Œmatch ä¼šä¸‹è½½å¹¶ä½¿ç”¨å®ƒä»¬
          
          echo "Current directory: $(pwd)"
          echo "Matchfile location: fastlane/Matchfile"
          echo "Matchfile contents:"
          cat fastlane/Matchfile
          
          # éªŒè¯ MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼ï¼ˆåº”è¯¥æ˜¯ username:tokenï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            if [[ "$MATCH_GIT_BASIC_AUTHORIZATION" != *":"* ]]; then
              echo "::error::MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼ä¸æ­£ç¡®"
              echo "::error::åº”è¯¥æ˜¯ username:token æ ¼å¼ï¼ˆä¾‹å¦‚ï¼šyioyiu:ghp_xxxxxï¼‰"
              echo "::error::å½“å‰æ ¼å¼ç¼ºå°‘å†’å·åˆ†éš”ç¬¦"
              exit 1
            else
              AUTH_USER=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | cut -d: -f1)
              AUTH_TOKEN_PREFIX=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | cut -d: -f2 | cut -c1-4)
              echo "MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼éªŒè¯é€šè¿‡"
              echo "ç”¨æˆ·å: $AUTH_USER"
              echo "Token å‰ç¼€: $AUTH_TOKEN_PREFIX..."
              # éªŒè¯ token æ ¼å¼ï¼ˆGitHub token é€šå¸¸ä»¥ ghp_ å¼€å¤´ï¼‰
              if [[ "$AUTH_TOKEN_PREFIX" != "ghp_" ]] && [[ "$AUTH_TOKEN_PREFIX" != "github_pat_" ]]; then
                echo "::warning::Token æ ¼å¼å¯èƒ½ä¸æ­£ç¡®ï¼ŒGitHub token é€šå¸¸ä»¥ 'ghp_' æˆ– 'github_pat_' å¼€å¤´"
              fi
            fi
          else
            echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æœªè®¾ç½®"
            echo "::warning::å¦‚æœä½¿ç”¨ç§æœ‰ä»“åº“ï¼Œéœ€è¦é…ç½®æ­¤ secret"
            echo "::warning::æ ¼å¼ï¼šusername:tokenï¼ˆä¾‹å¦‚ï¼šyioyiu:ghp_xxxxxï¼‰"
          fi
          
          # ç¡®ä¿ ios/fastlane ç›®å½•å­˜åœ¨ï¼Œå¹¶å¤åˆ¶ Matchfile åˆ°æ­£ç¡®ä½ç½®
          mkdir -p ios/fastlane
          cp fastlane/Matchfile ios/fastlane/Matchfile
          echo "Matchfile copied to ios/fastlane/Matchfile"
          cat ios/fastlane/Matchfile
          
          # è¿›å…¥ ios ç›®å½•è¿è¡Œ match
          cd ios
          
          # æ˜¾ç¤ºç¯å¢ƒå˜é‡çŠ¶æ€ï¼ˆä¸æ˜¾ç¤ºæ•æ„Ÿä¿¡æ¯ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            AUTH_PREFIX=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | cut -d: -f1)
            echo "MATCH_GIT_BASIC_AUTHORIZATION å·²è®¾ç½®ï¼ˆç”¨æˆ·å: $AUTH_PREFIXï¼‰"
          else
            echo "::warning::MATCH_GIT_BASIC_AUTHORIZATION æœªè®¾ç½®"
          fi
          
          if [ -n "$MATCH_PASSWORD" ]; then
            echo "MATCH_PASSWORD å·²è®¾ç½®"
          else
            echo "::error::MATCH_PASSWORD æœªè®¾ç½®"
            exit 1
          fi
          
          # æµ‹è¯• Git ä»“åº“è®¿é—®ï¼ˆè¯Šæ–­ HTTP 400 é—®é¢˜ï¼‰
          if [ -n "$MATCH_GIT_BASIC_AUTHORIZATION" ]; then
            GIT_URL=$(grep 'git_url' fastlane/Matchfile | sed 's/.*git_url("\(.*\)").*/\1/')
            echo "Testing Git repository access manually..."
            echo "Git URL: $GIT_URL"
            
            # æå–ç”¨æˆ·åå’Œ token
            AUTH_USER=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | cut -d: -f1)
            AUTH_TOKEN=$(echo "$MATCH_GIT_BASIC_AUTHORIZATION" | cut -d: -f2-)
            
            # ç§»é™¤ URL æœ«å°¾çš„æ–œæ ï¼ˆå¦‚æœæœ‰ï¼‰
            GIT_URL_CLEAN=$(echo "$GIT_URL" | sed 's|/$||')
            
            # æµ‹è¯•æ‰‹åŠ¨å…‹éš†ï¼ˆä½¿ç”¨ä¸´æ—¶ç›®å½•ï¼‰
            TEST_DIR=$(mktemp -d)
            echo "Testing clone to: $TEST_DIR"
            
            # æ„å»ºå¸¦è®¤è¯çš„ URL
            if [[ "$GIT_URL_CLEAN" == https://* ]]; then
              # å¯¹äº HTTPS URLï¼Œåœ¨ URL ä¸­åŒ…å«è®¤è¯ä¿¡æ¯
              GIT_URL_WITH_AUTH=$(echo "$GIT_URL_CLEAN" | sed "s|https://|https://$AUTH_USER:$AUTH_TOKEN@|")
              echo "Attempting manual clone test..."
              if git clone "$GIT_URL_WITH_AUTH" "$TEST_DIR/test-repo" 2>&1 | head -20; then
                echo "âœ… æ‰‹åŠ¨ Git å…‹éš†æµ‹è¯•æˆåŠŸ"
                rm -rf "$TEST_DIR"
              else
                echo "âŒ æ‰‹åŠ¨ Git å…‹éš†æµ‹è¯•å¤±è´¥"
                echo "è¿™å¯èƒ½æ˜¯ä»¥ä¸‹åŸå› ä¹‹ä¸€ï¼š"
                echo "1. Token å·²è¿‡æœŸæˆ–æ— æ•ˆ"
                echo "2. Token æƒé™ä¸è¶³ï¼ˆéœ€è¦ repo æƒé™ï¼‰"
                echo "3. ä»“åº“ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®"
                echo "4. URL æ ¼å¼æœ‰é—®é¢˜"
                rm -rf "$TEST_DIR"
                # ä¸é€€å‡ºï¼Œè®© fastlane match å°è¯•ï¼Œçœ‹çœ‹æ˜¯å¦æœ‰æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
              fi
            else
              echo "::warning::Git URL ä¸æ˜¯ HTTPS æ ¼å¼ï¼Œè·³è¿‡æ‰‹åŠ¨æµ‹è¯•"
            fi
          fi
          
          echo "Running fastlane match appstore (readonly)..."
          
          # è®¾ç½®è¯¦ç»†æ—¥å¿—ä»¥ä¾¿è¯Šæ–­é—®é¢˜
          export FASTLANE_VERBOSE=1
          
          fastlane match appstore --readonly 2>&1 | tee /tmp/match-output.log || {
            echo "::warning::fastlane match readonly failed"
            echo "æŸ¥çœ‹è¯¦ç»†é”™è¯¯ä¿¡æ¯ï¼š"
            tail -50 /tmp/match-output.log
            
            # æ£€æŸ¥æ˜¯å¦æ˜¯è®¤è¯é—®é¢˜
            if grep -q "400\|401\|403" /tmp/match-output.log; then
              echo "::error::æ£€æµ‹åˆ°è®¤è¯é”™è¯¯ï¼ˆ400/401/403ï¼‰"
              echo "::error::è¯·æ£€æŸ¥ï¼š"
              echo "::error::1. MATCH_GIT_BASIC_AUTHORIZATION æ ¼å¼æ˜¯å¦æ­£ç¡®ï¼ˆusername:tokenï¼‰"
              echo "::error::2. Token æ˜¯å¦æœ‰æ•ˆä¸”æœªè¿‡æœŸ"
              echo "::error::3. Token æ˜¯å¦æœ‰ repo æƒé™"
              echo "::error::4. ä»“åº“ URL æ˜¯å¦æ­£ç¡®"
            fi
            
            echo "å°è¯•åˆ›å»ºæ¨¡å¼..."
            echo "Running fastlane match appstore (create mode)..."
            # å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ï¼Œéœ€è¦åˆ›å»ºè¯ä¹¦
            fastlane match appstore 2>&1 | tee /tmp/match-create.log || {
              echo "::error::fastlane match åˆ›å»ºæ¨¡å¼ä¹Ÿå¤±è´¥"
              tail -50 /tmp/match-create.log
              exit 1
            }
          }
          
          cd ..

      - name: Build Archive
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # ä½¿ç”¨ xcodebuild æ„å»º
          # fastlane match å·²ç»é…ç½®å¥½äº†è¯ä¹¦å’Œ profilesï¼Œä½¿ç”¨æ‰‹åŠ¨ç­¾å
          xcodebuild -workspace ios/Fridgy.xcworkspace \
            -scheme Fridgy \
            -configuration Release \
            -archivePath build/Fridgy.xcarchive \
            DEVELOPMENT_TEAM="${{ steps.get_team_id.outputs.team_id }}" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            archive 2>&1 | tee build.log || {
              echo "::error::Build failed. Checking logs..."
              tail -100 build.log
              exit 1
            }

      - name: Export IPA
        run: |
          # æ£€æŸ¥ ExportOptions.plist æ˜¯å¦å­˜åœ¨
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "::error::ExportOptions.plist not found. Please create it from ExportOptions.plist.example"
            echo "::error::Make sure to replace YOUR_TEAM_ID with your actual Team ID"
            exit 1
          fi
          
          # æ£€æŸ¥ Team ID æ˜¯å¦å·²é…ç½®
          if grep -q "YOUR_TEAM_ID" ios/ExportOptions.plist; then
            echo "::error::Please replace YOUR_TEAM_ID in ios/ExportOptions.plist with your actual Team ID"
            echo "::error::Get your Team ID from https://developer.apple.com/account"
            exit 1
          fi
          
          xcodebuild -exportArchive \
            -archivePath build/Fridgy.xcarchive \
            -exportPath build \
            -exportOptionsPlist ios/ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Verify IPA file
        run: |
          if [ ! -f build/Fridgy.ipa ]; then
            echo "::error::IPA file not found after export"
            exit 1
          fi
          echo "IPA file size: $(du -h build/Fridgy.ipa | cut -f1)"

      - name: Upload to App Store Connect
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/Fridgy.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: build/Fridgy.ipa
          retention-days: 30

      - name: Build summary
        if: success()
        run: |
          echo "## ğŸ iOS Build Complete (GitHub Actions)" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: $(grep -A 1 '"buildNumber"' app.json | tail -1 | sed 's/.*"\(.*\)".*/\1/')" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ github.event.inputs.build_type || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: ios-build-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY

