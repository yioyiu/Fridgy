name: Android Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (development/preview/production)'
        required: false
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production
  push:
    branches: [master, main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --silent

      - name: Setup Expo CLI
        run: |
          npm install -g @expo/cli@latest

      - name: Setup EAS CLI
        run: |
          npm install -g eas-cli@latest

      - name: Configure EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "::error::EXPO_TOKEN secret is required"
            exit 1
          fi
          echo "EAS configured successfully"

      - name: Start EAS Build
        id: build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_TYPE="${{ github.event.inputs.build_type || 'production' }}"
          
          echo "Starting EAS build for: $BUILD_TYPE"
          echo "Building for Android"
          
          # Start the build
          set +e  # Don't exit on error, we'll handle it manually
          eas build --platform android --profile $BUILD_TYPE --non-interactive --json > build_output.json 2>&1
          BUILD_EXIT_CODE=$?
          set -e  # Re-enable exit on error
          
          # Check if build command succeeded
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "::error::EAS build command failed with exit code $BUILD_EXIT_CODE"
            if [ -f build_output.json ]; then
              echo "Build output:"
              cat build_output.json
            fi
            exit 1
          fi
          
          # Extract build ID
          BUILD_ID=$(cat build_output.json | jq -r '.[0].id')
          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "::error::Failed to extract build ID from build output"
            if [ -f build_output.json ]; then
              cat build_output.json
            fi
            exit 1
          fi
          echo "Build ID: $BUILD_ID"
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT

      - name: Wait for build completion
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          echo "Waiting for build $BUILD_ID to complete..."
          
          # Wait for build to finish
          MAX_WAIT_TIME=2700  # 45 minutes max
          ELAPSED_TIME=0
          SLEEP_INTERVAL=30
          
          while true; do
            STATUS=$(eas build:view $BUILD_ID --json | jq -r '.status')
            echo "Current status: $STATUS (elapsed: ${ELAPSED_TIME}s)"
            
            case $STATUS in
              "finished")
                echo "Build completed successfully!"
                break
                ;;
              "errored"|"canceled")
                echo "::error::Build failed with status: $STATUS"
                # Get build logs for debugging
                eas build:view $BUILD_ID --json | jq '.'
                exit 1
                ;;
              *)
                if [ $ELAPSED_TIME -ge $MAX_WAIT_TIME ]; then
                  echo "::error::Build timeout after $MAX_WAIT_TIME seconds"
                  exit 1
                fi
                echo "Build in progress... waiting ${SLEEP_INTERVAL} seconds"
                sleep $SLEEP_INTERVAL
                ELAPSED_TIME=$((ELAPSED_TIME + SLEEP_INTERVAL))
                ;;
            esac
          done

      - name: Download build artifact
        id: download
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          
          # Get artifact URL
          ARTIFACT_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl // .artifacts.applicationArchiveUrl')
          
          if [ -z "$ARTIFACT_URL" ] || [ "$ARTIFACT_URL" = "null" ]; then
            echo "::error::Could not get artifact URL"
            eas build:view $BUILD_ID --json | jq '.artifacts'
            exit 1
          fi
          
          echo "Downloading artifact from: $ARTIFACT_URL"
          mkdir -p artifacts
          
          # Determine file extension
          if [[ $ARTIFACT_URL == *.apk ]]; then
            EXT="apk"
          else
            EXT="aab"
          fi
          
          # Download the artifact
          curl -L -o "artifacts/android-build.$EXT" "$ARTIFACT_URL"
          if [ $? -ne 0 ]; then
            echo "::error::Failed to download artifact"
            exit 1
          fi
          
          echo "Artifact downloaded successfully: artifacts/android-build.$EXT"
          echo "artifact_path=artifacts/android-build.$EXT" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build-${{ github.run_number }}
          path: ${{ steps.download.outputs.artifact_path }}
          retention-days: 30

      - name: Build summary
        if: success()
        run: |
          echo "## ðŸš€ Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ steps.build.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ github.event.inputs.build_type || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: ${{ steps.download.outputs.artifact_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View build details: https://expo.dev/accounts/yioyiu/projects/fridgy/builds/${{ steps.build.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY

